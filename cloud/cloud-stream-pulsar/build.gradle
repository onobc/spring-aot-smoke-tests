plugins {
	id "java"
	id "org.springframework.boot"
	id "org.springframework.aot.smoke-test"
	id "org.graalvm.buildtools.native"
}

dependencies {
	implementation(platform(org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES))
	implementation(platform("org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"))
	implementation("org.springframework.boot:spring-boot-starter")
	implementation("org.springframework.cloud:spring-cloud-stream")
	// TODO remove version once https://github.com/spring-cloud/spring-cloud-stream/pull/2816 is merged
	implementation("org.springframework.cloud:spring-cloud-stream-binder-pulsar:4.1.0-SNAPSHOT")
	implementation("org.springframework.boot:spring-boot-starter-pulsar")
	// TODO remove constraints once Boot goes back to snapshots
	constraints {
		implementation('org.springframework.pulsar:spring-pulsar:1.0.0-SNAPSHOT')
	}

	testImplementation("org.springframework.boot:spring-boot-starter-test")

	appTestImplementation(project(":aot-smoke-test-support"))
	appTestImplementation("org.awaitility:awaitility:4.2.0")
}
