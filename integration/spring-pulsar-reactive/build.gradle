plugins {
	id "java"
	id "org.springframework.boot"
	id "org.springframework.aot.smoke-test"
	id "org.graalvm.buildtools.native"
}

repositories {
	maven { url "https://repository.apache.org/content/repositories/snapshots" }
}

dependencies {
	implementation(platform(org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES))

	implementation("org.springframework.boot:spring-boot-starter-pulsar-reactive")
	constraints {
		// TODO remove once Boot goes back to snapshots
		implementation("org.springframework.pulsar:spring-pulsar:1.0.0-SNAPSHOT")
		implementation("org.springframework.pulsar:spring-pulsar-reactive:1.0.0-SNAPSHOT")
		// TODO remove once reactive client releases 0.4.0 goes back to snapshots
		implementation("org.apache.pulsar:pulsar-client-reactive-adapter:0.3.1-SNAPSHOT")
		implementation("org.apache.pulsar:pulsar-client-reactive-producer-cache-caffeine-shaded:0.3.1-SNAPSHOT")
	}

	testImplementation("org.springframework.boot:spring-boot-starter-test")

	appTestImplementation(project(":aot-smoke-test-support"))
	appTestImplementation("org.awaitility:awaitility:4.2.0")
}
